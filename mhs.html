<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mahasiswa</title>
    <a href="index.html"><input type="button" value="Kembali ke Halaman Utama" class="tombol"></a>
</head>
<link rel="stylesheet" href="CSS/mhs.css">

<body>
    <form id ='frm' class ="frmIsi">
        <h1> Registrasi Mahasiswa</h1>
           <p><br><label for="nim">NIM:</label>
           <input id="nim" type="text" maxlength="20" required/></p> 
            <p><label for="nama">Nama:</label>
            <input id="nama" type="text" maxlength="50" required/></p>
            <p><label for="departemen">Departemen:</label>
            <input id="departemen" type="text" maxlength="20" required/></p>
            <p> <label for="email">E-mail:</label>
            <input id="email" type="text" maxlength="20" required/></p>
            <p><input id='btnTambah' type="submit" value="Daftar" />
                <button type="button" onclick="reset()" >Hapus</button></p>
            <p id="pesan"></p>
        
    </form>

    <table class="tabel">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Departemen</th>
                <th>E-mail</th>
                
            </tr>
        </thead>
        <tbody id="tabel">
        </tbody>
    </table>
</body>
<script src="Java Script/mhs.js"></script>
</html>
